    <link rel="preconnect" href="https://api.github.com" />

    <title>🚀 오픈소스 네비게이터 - Good First Issue 탐색</title>
    
    <!-- Analytics (Google Analytics 4) -->
    <!-- Replace GA_MEASUREMENT_ID with your actual measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      if (typeof window !== 'undefined') {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
        <h1>🚀 오픈소스 네비게이터</h1>
        <p>이 애플리케이션을 사용하려면 JavaScript를 활성화해주세요.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <h2 style="color: #374151; margin: 0; font-size: 18px; font-weight: 600;">
          🚀 오픈소스 네비게이터
        </h2>
        <p style="color: #6b7280; margin: 10px 0 0; font-size: 14px;">
          로딩 중...
        </p>
      </div>
    </div>
    
    <script>
      // Remove loader when React app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
